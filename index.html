<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Eftalia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"
                    style="font-family: 'cursive'; font-size: 24px; font-weight: bold; color: #fff;">
                    Eftalia
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">Cadenas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Aretes</a>
                        </li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-2">
                        <input type="text" id="search-input" class="form-control form-control-dark"
                            placeholder="Buscar productos...">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="categorias-sidebar">
                    <h5>Categorías:</h5>
                    <select class="form-select select-categoria" onchange="filtrarProductos(this.value)">
                        <option value="cadenas">Cadenas</option>
                        <option value="aretes">Aretes</option>
                        <!-- Agrega más opciones según tus necesidades -->
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <div id="product-container"></div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-auto">
        <p>© 2023 Eftalia</p>
    </footer>

    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
